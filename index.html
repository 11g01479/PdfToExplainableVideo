
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Explainer | PDF to Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .gradient-bg {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }
        .step-card { transition: all 0.5s ease; border-width: 1px; }
        .step-card.inactive { opacity: 0.4; filter: grayscale(1); pointer-events: none; }
        .step-card.active { border-color: #3b82f6; box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.1); }
        .step-card.completed { border-color: rgba(34, 197, 94, 0.4); }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "pptxgenjs": "https://esm.sh/pptxgenjs@^4.0.1",
    "jszip": "https://esm.sh/jszip@^3.10.1"
  }
}
</script>
</head>
<body class="gradient-bg min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <div class="inline-block px-4 py-1 mb-4 rounded-full bg-cyan-500/10 border border-cyan-500/20 text-cyan-400 text-xs font-bold uppercase tracking-widest">
                AI PDF to Movie Studio
            </div>
            <h1 class="text-6xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-600 tracking-tight">
                PDF to AI Explainer
            </h1>
            <p class="text-slate-400 text-xl max-w-2xl mx-auto font-medium leading-relaxed">
                PDFをアップロードするだけで、AIが各ページを読み取り、<br>高品質なナレーション付き解説動画を作成します。
            </p>
        </header>

        <main class="space-y-8">
            <!-- Step 1: Upload -->
            <section id="step-1" class="step-card active bg-slate-800/50 rounded-3xl p-8 border-slate-700">
                <div class="flex items-center gap-4 mb-8">
                    <div id="step-1-badge" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg bg-blue-500 text-white">1</div>
                    <h3 class="text-2xl font-bold">PDFのアップロード</h3>
                </div>
                <div class="flex flex-col items-center">
                    <label id="drop-zone" class="w-full flex flex-col items-center py-14 bg-slate-900/40 rounded-[40px] border-2 border-dashed border-slate-700/50 cursor-pointer hover:border-cyan-500/50 hover:bg-slate-800/20 transition-all group relative overflow-hidden">
                        <div class="p-6 rounded-3xl bg-slate-900 border border-slate-800 mb-6 group-hover:scale-110 transition-all shadow-2xl relative z-10">
                            <svg class="w-12 h-12 text-slate-400 group-hover:text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                        </div>
                        <span id="file-name-display" class="text-slate-300 font-bold text-xl">PDFファイルをここにドロップ</span>
                        <span class="text-slate-500 text-sm mt-2">1ファイルにつき最大50ページ程度まで推奨</span>
                        <input type="file" id="file-input" class="hidden" accept=".pdf" />
                    </label>
                    <div id="upload-actions" class="hidden flex justify-center mt-10">
                        <button id="btn-start-analysis" class="px-14 py-5 bg-gradient-to-r from-cyan-600 to-blue-700 hover:from-cyan-500 hover:to-blue-600 text-white font-black rounded-[20px] shadow-2xl transition-all transform hover:scale-105 active:scale-95 text-lg flex items-center gap-3">
                            AI解析を開始
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Step 2: Review -->
            <section id="step-2" class="step-card inactive bg-slate-800/30 rounded-3xl p-8 border-slate-700/50">
                <div class="flex items-center gap-4 mb-8">
                    <div id="step-2-badge" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg bg-slate-700 text-slate-400">2</div>
                    <h3 class="text-2xl font-bold">解説スクリプトの編集</h3>
                </div>
                
                <div id="analysis-loading" class="hidden flex flex-col items-center py-20 text-center">
                    <div class="relative mb-10">
                        <div class="w-24 h-24 border-[6px] border-slate-800 border-t-cyan-500 rounded-full animate-spin"></div>
                        <div id="progress-percent" class="absolute inset-0 flex items-center justify-center font-black text-cyan-500 text-sm">0%</div>
                    </div>
                    <p id="loading-message" class="text-3xl font-black mb-6 text-white tracking-tight">AIが解析中...</p>
                    <div class="w-full max-w-lg bg-slate-900 h-4 rounded-full overflow-hidden border border-slate-800">
                        <div id="progress-bar" class="bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-600 h-full transition-all duration-700" style="width: 0%"></div>
                    </div>
                </div>

                <div id="analysis-result" class="hidden space-y-8">
                    <div class="bg-slate-900/60 p-8 rounded-[32px] border border-slate-800">
                        <h4 id="doc-title" class="text-cyan-400 font-black text-2xl tracking-tight mb-2 uppercase">タイトル</h4>
                        <p id="doc-summary" class="text-slate-400 text-base leading-relaxed">要約が入ります</p>
                    </div>
                    <div id="slides-container" class="grid grid-cols-1 gap-8 max-h-[600px] overflow-y-auto pr-6 scrollbar-thin">
                        <!-- Slides dynamically inserted here -->
                    </div>
                    <div class="flex justify-center pt-8 border-t border-slate-800/50">
                        <button id="btn-create-video" class="px-14 py-6 bg-gradient-to-r from-purple-600 to-indigo-700 hover:from-purple-500 hover:to-indigo-600 text-white font-black rounded-[24px] shadow-2xl transition-all transform hover:scale-105 active:scale-95 flex items-center gap-4 text-lg">
                            動画を今すぐ生成
                        </button>
                    </div>
                </div>
            </section>

            <!-- Step 3: Complete -->
            <section id="step-3" class="step-card inactive bg-slate-800/30 rounded-3xl p-8 border-slate-700/50">
                <div class="flex items-center gap-4 mb-8">
                    <div id="step-3-badge" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg bg-slate-700 text-slate-400">3</div>
                    <h3 class="text-2xl font-bold">動画の完成</h3>
                </div>
                <div id="video-result" class="hidden flex flex-col items-center py-10">
                    <div class="w-full max-w-4xl aspect-video rounded-[40px] overflow-hidden shadow-2xl border-4 border-slate-800 bg-black mb-14">
                        <video id="output-video" controls class="w-full h-full object-contain"></video>
                    </div>
                    <div class="flex flex-wrap justify-center gap-8">
                        <a id="download-link" href="#" download="ai_pdf_explanation.webm" class="px-16 py-7 bg-green-600 hover:bg-green-500 text-white font-black rounded-[28px] shadow-2xl transition-all transform hover:scale-105 flex items-center gap-4 text-xl">
                            動画を保存
                        </a>
                        <button onclick="window.location.reload()" class="px-16 py-7 bg-slate-800 hover:bg-slate-700 text-white font-black rounded-[28px] transition-all border border-slate-700 text-xl">
                            新しく作成
                        </button>
                    </div>
                </div>
            </section>
        </main>
        
        <canvas id="recorder-canvas" class="hidden"></canvas>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[100]">
        <div class="bg-slate-900 p-12 rounded-[48px] border border-red-500/30 text-center max-w-xl w-full">
            <h2 class="text-3xl font-black mb-6 text-white">エラーが発生しました</h2>
            <p id="error-message" class="text-slate-400 mb-10 text-lg leading-relaxed"></p>
            <button onclick="window.location.reload()" class="w-full py-6 bg-red-600 hover:bg-red-500 text-white font-black rounded-[24px] shadow-2xl transition-all text-xl">再読み込み</button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
